<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monster Game | Amy Baker WDD 330 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"content="Monster Game by Amy Baker">
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <header>
        <h1>Make A Monster</h1>
    </header>
    <main>
        <!-- Top section where monster elements are displayed and chosen -->
        <h2>Choose A Body</h2>
        <section class = "body_container">
            <div id = "blueBody" class = "body"><img src="images/monster_body_blue.png" alt="blue monster body"></div>
            <div id = "greenBody" class = "body"><img src="images/monster_body_green.png" alt="green monster body"></div>
            <div id = "orangeBody" class = "body"><img src="images/monster_body_orange.png" alt="orange monster body"></div>
            <div id = "yellowBody" class = "body"><img src="images/monster_body_yellow.png" alt="yellow monster body"></div>
        </section>

        <h2>Choose A Face</h2>
        <section class = "face_container">
            <div id = "face1" class = "face"><img src="images/monster_face01.png" alt="First Monster Face"></div>
            <div id = "face2" class = "face"><img src="images/monster_face02.png" alt="Second Monster Face"></div>
            <div id = "face3" class = "face"><img src="images/monster_face03.png" alt="Third Monster Face"></div>
            <div id = "face4" class = "face"><img src="images/monster_face04.png" alt="Fourth Monster Face"></div>
        </section>

        <h2>Here's Your Monster</h2>
        <section class = "results"></section>
    </main>
    <!-- Bottom section say thanks for playing and reset the monster -->
    <footer>
      <!-- ToDo Input -->
      <div class = "reset_monster">
          <h3>Thanks for playing!</h3>
          <button id = "submit" type='submit'><p>Create A New Monster</p></button>
      </div>
      <!-- End ToDo Input -->
    </footer>
    <script src="https://kit.fontawesome.com/1092dea506.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
