<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Monster Game | Amy Baker WDD 330 </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Monster Game by Amy Baker">
    <link rel="stylesheet" href="/da232d78aa810382f2dcdceae308ff8e.css">
  </head> 
  <body>
    <header>
        <h1>Make A Monster</h1>
    </header>
    <main>
        <!-- Top section where monster elements are displayed and chosen -->
        <h2>Choose A Body</h2>
        <section>
        <section class="body_container">
            <div id="blueBody" class="body"><img src="/366b4ecc14640450e28f59030f5ec442.png" alt="blue monster body"></div>
            <div id="greenBody" class="body"><img src="/f3f3187798e562e7ea3f00d214f52aa9.png" alt="green monster body"></div>
            <div id="orangeBody" class="body"><img src="/084c56734652daef0fdbba70ec86a3e3.png" alt="orange monster body"></div>
            <div id="yellowBody" class="body"><img src="/124391bd7d1d014c41d861347f8ebede.png" alt="yellow monster body"></div>
        </section>

        <h2>Choose A Face</h2>
        <section class="face_container">
            <div id="face1" class="face"><img src="/7062f47d7b6d58be6b220a69636f9773.png" alt="First Monster Face"></div>
            <div id="face2" class="face"><img src="/9c34e398eeff99ddcfbeb4063003a92a.png" alt="Second Monster Face"></div>
            <div id="face3" class="face"><img src="/749c34f17a80726fb75c73143b5bc7b5.png" alt="Third Monster Face"></div>
            <div id="face4" class="face"><img src="/2d73436d0c078af4db4c7c987f4c841d.png" alt="Fourth Monster Face"></div>
        </section>

        <h2>Here's Your Monster</h2>
        <section class="results"></section>
    </section></main>
    <!-- Bottom section say thanks for playing and reset the monster -->
    <footer>
      <!-- ToDo Input -->
      <div class="reset_monster">
          <h3>Thanks for playing!</h3>
          <button id="submit" type="submit"><p>Create A New Monster</p></button>
      </div>
      <!-- End ToDo Input -->
    </footer>
    <script src="https://kit.fontawesome.com/1092dea506.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/e8a233058211c77f51de535cd8ebb8d6.js" type="module"></script>
  </body>
</html>
